<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>默认登陆界面</title>
</head>
<body>
    <H2>用户登陆默认界面</H2>
<form action="/authentication/form" method="post" id="login">
    <div>
    <label>用户名:</label>
        <input type="text" name="username" class="input">
    </div>
    <div>
        <label>密码：</label>
        <input type="password" name="password" class="input">
    </div>
    <div>
        <label>验证码：</label>
        <input type="text" name="imagecode">
        <img src="/code/image">
    </div>
    <div>
        记住我<input type="checkbox" value="true" name="remember-me">
    </div>
    <div><button type="submit" value="提交" >提交</button></div>
</form>
</body>
</html>
